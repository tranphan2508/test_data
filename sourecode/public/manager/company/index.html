<ng-include src="'menu.html'"></ng-include>
<div class="main-module" ng-controller="CompanyCtrl" id="company">
    <div class="row">
        <button class="btn btn-sm btn-success divRightAlign btn-form" ng-click="add()">Add</button>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered table-hover stripped">
            <colgroup>
                <col width="3%">
                <col width="25%">
                <col width="7%">
                <col width="15%">
                <col width="7%">
                <col width="7%">
                <col width="10%">
                <col width="10%">
                <col width="8%">
            </colgroup>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Code</th>
                <th>Sector</th>
                <th>Floor</th>
                <th>Status</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="company in companies" ng-click="">
                <td>{{company.id}}</td>
                <td>{{company.name}}</td>
                <td><a href="#/company/{{company.id}}">{{company.code}}</a></td>
                <td>{{company.sector_name}}</td>
                <td>{{company.floor_code}}</td>
                <td>{{status[company.public]}}</td>
                <td>{{company.created_date}}</td>
                <td>{{company.updated_date}}</td>
                <td><label class="btn btn-sm btn-warning divRightAlign"
                           ng-click="edit($event,company)">Edit</label></td>
                <td><label class="btn btn-sm btn-danger divRightAlign"
                           ng-click="del($event,company.id)">Del</label></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-include src="'company/popup/add.html'"></ng-include>
<ng-include src="'company/popup/edit.html'"></ng-include>
<ng-include src="'company/popup/delete.html'"></ng-include>
