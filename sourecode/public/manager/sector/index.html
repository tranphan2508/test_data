<ng-include src="'menu.html'"></ng-include>
<div class="main-module" ng-controller="SectorCtrl" id="sector">
    <div class="row">
        <button class="btn btn-sm btn-success divRightAlign btn-form" ng-click="add()">Add</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered table-hover stripped">
                <colgroup>
                    <col width="5%">
                    <col width="75%">
                </colgroup>
                <thead class="thead-inverse">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="s in sectors" ng-click="edit(s)">
                    <td>{{s.id}}</td>
                    <td>{{s.name}}</td>
                    <td><label class="btn btn-sm btn-danger" ng-click="del($event,s.id)">Del</label></td>
                </tr>
                </tbody>

            </table>
        </div>
        <div class="col-md-6">
            <form name="adjustSectorForm"
                  class="ng-scope ng-valid-required ng-valid-maxlength ng-valid-email ng-dirty ng-valid-parse ng-invalid ng-invalid-minlength">
                <div class="row first_row">
                    <div class="form-group"
                         ng-class="{'has-error':adjustSectorForm.name.$dirty && !adjustSectorForm.name.$valid, 'has-success':adjustSectorForm.name.$dirty && adjustSectorForm.name.$valid}">
                        <div class="col-md-4">
                            <label>Name</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="name" ng-model="sector.name"
                                   class="form-control ng-pristine ng-valid ng-not-empty ng-valid-required ng-touched"
                                   required="true" ng-disabled="flag==0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-sm btn-warning divRightAlign btn-form" ng-click="cancel()"
                            ng-disabled="flag==0">Cancel
                    </button>
                    <button type="submit" class="btn btn-sm btn-success divRightAlign btn-form mr20" ng-click="ok()"
                            ng-disabled="flag==0">{{btnSubmit}}
                    </button>
                </div>
            </form>


        </div>
    </div>
</div>
