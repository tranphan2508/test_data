<ng-include src="'menu.html'"></ng-include>
<div class="main-module" ng-controller="FloorCtrl" id="floor">
    <!--<div class="row">
        <button class="btn btn-sm btn-success divRightAlign btn-form">Add</button>
    </div>-->
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                <thead class="thead-inverse">
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Code</td>
                    <td>Created at</td>
                    <td>Updated at</td>
                    <td>Delete</td>
                </tr>
                </thead>

                <tr ng-repeat="floor in floors">
                    <td>{{floor.id}}</td>
                    <td>{{floor.name}}</td>
                    <td>{{floor.code}}</td>
                    <td>{{floor.created_date}}</td>
                    <td>{{floor.updated_date}}</td>
                </tr>
                </tbody>

            </table>
        </div>
        <div class="col-md-6">
            <form name="adjustFloorForm" class="ng-scope ng-valid-required ng-valid-maxlength ng-valid-email ng-dirty ng-valid-parse ng-invalid ng-invalid-minlength">
                <div class="row">
                    <div class="form-group" ng-class="{'has-error':adjustFloorForm.name.$dirty && !adjustFloorForm.name.$valid, 'has-success':adjustFloorForm.name.$dirty && adjustFloorForm.name.$valid}">
                        <div class="col-md-4">
                            <label>Name</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="name" ng-model="floor.name" class="form-control ng-pristine ng-valid ng-not-empty ng-valid-required ng-touched" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group" ng-class="{'has-error':adjustFloorForm.code.$dirty && !adjustFloorForm.code.$valid, 'has-success':adjustFloorForm.code.$dirty && adjustFloorForm.code.$valid}">
                        <div class="col-md-4">
                            <label>Code</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="code" ng-model="floor.code" class="form-control ng-pristine ng-valid ng-not-empty ng-valid-required ng-touched" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group" ng-class="{'has-error':adjustFloorForm.link.$dirty && !adjustFloorForm.link.$valid, 'has-success':adjustFloorForm.link.$dirty && adjustFloorForm.link.$valid}">
                        <div class="col-md-4">
                            <label>Website</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="link" ng-model="floor.link" class="form-control ng-valid-email ng-pristine ng-valid ng-not-empty ng-valid-required ng-touched" required="true">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button class="btn btn-sm btn-warning divRightAlign btn-form" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-success divRightAlign btn-form mr20" ng-click="ok()">{{btnSubmit}}</button>
                </div>
            </form>


        </div>
    </div>
</div>
