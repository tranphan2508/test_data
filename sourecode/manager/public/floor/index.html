<ng-include src="'menu.html'"></ng-include>
<div class="main-module" ng-controller="FloorCtrl" id="floor">
    <div class="row">
        <button class="btn btn-sm btn-success divRightAlign btn-form" ng-click="add()">Add</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered table-hover stripped">
                <colgroup>
                    <col width="5%">
                    <col width="60%">
                    <col width="15%">
                </colgroup>
                <thead class="thead-inverse">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Delete</th>
                    <!--<td>Updated at</td>
                    <td>Delete</td>-->
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="f in floors" ng-click="edit(f)">
                    <td>{{f.id}}</td>
                    <td>{{f.name}}</td>
                    <td>{{f.code}}</td>
                    <!--<td>{{f.created_date}}</td>
                    <td>{{f.updated_date}}</td>-->
                    <td><label class="btn btn-sm btn-danger" ng-click="del($event,f)">Del</label></td>
                </tr>
                </tbody>

            </table>
        </div>
        <div class="col-md-6" ng-show="flag!=0">
            <form name="adjustFloorForm">
                <div class="row first_row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label>Name</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="name" ng-model="floor.name" class="form-control ng-pristine ng-valid ng-not-empty ng-valid-required ng-touched" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label>Code</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="code" ng-model="floor.code" class="form-control ng-pristine ng-valid ng-not-empty ng-valid-required ng-touched" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label>Website</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="link" ng-model="floor.link" class="form-control ng-valid-email ng-pristine ng-valid ng-not-empty ng-valid-required ng-touched" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button class="btn btn-sm btn-warning divRightAlign btn-form" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-success divRightAlign btn-form mr20" ng-click="ok(adjustFloorForm.$valid)">{{btnSubmit}}</button>
                </div>
            </form>


        </div>
    </div>
</div>
<ng-include src="'popup/message.html'"></ng-include>
