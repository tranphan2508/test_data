<div class="login" ng-controller="LoginCtrl">
    <div class="content" ng-controller="LoginCtrl">
        <!-- BEGIN LOGIN FORM -->
        <form name="loginForm">
            <h3 class="form-title">Login to account</h3>

            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="email" name="username" ng-model="username" placeholder="Email" autofocus
                           class="form-control ng-valid-required ng-touched" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" ng-model="password" placeholder="Password"
                           class="form-control ng-valid-required ng-touched" required="true"/>
                </div>
            </div>
            <div class="form-actions">
                <label class="checkbox">
                    <input data-val="true" data-val-required="The Tự đăng nhập lần tới field is required."
                           id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe"
                                                                                                 type="hidden"
                                                                                                 value="false">
                    <label for="RememberMe">Auto login next time</label>
                </label>
                <button type="submit" class="btn blue pull-right" ng-click="login(loginForm.$valid)">
                    Login <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
        </form>
        <div class="login-options">

        </div>
        <div class="forget-password">
            <h4>Forgotten your password ?</h4>

            <p>
                Please click
                <a href="/Account/ForgotPassword" id="forget-password">here</a>
                to reset your password
            </p>
        </div>
        <div class="create-account">
            <p>
                Do not have account ?&nbsp;
                <a href="/Account/Register" id="register-btn">Create an account</a>
            </p>
        </div>

        <!-- END LOGIN FORM -->
    </div>
</div>
